<div class="row">
    <div class="col-12">
        <p>Add new Servers or Blueprints!</p>
        <label>Server Name</label>
        <input type="text" class="form-control" [(ngModel)]="newServerName" #serverNameInput>
        <label>Server Content></label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent" #serverContentInput>
        <br>
        <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverContentInput)">Add Server Blueprint</button>
    </div>
</div>
